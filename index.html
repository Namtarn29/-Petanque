<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard กีฬาสี 2567 กฟฉ.1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #88e1f2, #fefb89);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .scoreboard {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0073e6;
            font-size: 2em;
        }
        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .team-name {
            font-size: 1.2em;
            flex-grow: 1;
            text-align: left;
            padding: 0 10px;
        }
        input[type="text"] {
            font-size: 1em;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 150px;
            text-align: center;
        }
        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6347;
            margin: 0 10px;
            width: 50px;
            text-align: center;
        }
        .controls button {
            font-size: 1em;
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1>Scoreboard กีฬาสี 2567 กฟฉ.1</h1>
        
        <div class="team">
            <div class="team-name">
                <input type="text" id="team1-name" placeholder="ชื่อทีม 1">
            </div>
            <div class="score" id="team1-score">0</div>
            <div class="controls">
                <button onclick="updateScore('team1', 1)">เพิ่มคะแนน</button>
                <button onclick="updateScore('team1', -1)">ลดคะแนน</button>
            </div>
        </div>

        <div class="team">
            <div class="team-name">
                <input type="text" id="team2-name" placeholder="ชื่อทีม 2">
            </div>
            <div class="score" id="team2-score">0</div>
            <div class="controls">
                <button onclick="updateScore('team2', 1)">เพิ่มคะแนน</button>
                <button onclick="updateScore('team2', -1)">ลดคะแนน</button>
            </div>
        </div>

        <footer>
            ธีม: สนามกีฬา | เปตอง | กีฬาสี 2567
        </footer>
    </div>

    <script>
        function updateScore(team, change) {
            const scoreElement = document.getElementById(`${team}-score`);
            let currentScore = parseInt(scoreElement.textContent);
            currentScore += change;
            if (currentScore < 0) currentScore = 0;
            scoreElement.textContent = currentScore;
        }
    </script>
</body>
</html>
